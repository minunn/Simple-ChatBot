<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titre">Simple Chatbot</h1>
        <div class="conteneur-chat">
            <div class="messages-chat" id="messages-chat"></div>
            <div class="saisie-chat">
                <input type="text" id="champ-message" placeholder="Tapez votre message...">
                <button id="bouton-envoyer">Envoyer</button>
                <button id="bouton-effacer">Effacer le chat</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
